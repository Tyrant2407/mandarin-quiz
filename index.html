<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Mandarin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div id="question-container">
            <h2 id="question-text"></h2>
            <div id="answer-buttons" class="btn-grid">
                </div>
        </div>
        <div class="controls">
            <p id="feedback-text"></p>
            <button id="next-button" class="next-btn">Soal Berikutnya</button>
        </div>
        <div id="score-container" class="hide">
            <h2>Kuis Selesai!</h2>
            <p>Skor Anda: <span id="score"></span> / <span id="total-questions"></span></p>
            <button id="restart-button">Ulangi Kuis</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
